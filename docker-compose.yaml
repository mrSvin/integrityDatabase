services:
  mongodb1:
    image: mongo
    container_name: mongodb1
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb1:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password

  mongodb2:
    image: mongo
    container_name: mongodb2
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - ./data/mongodb2:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password

